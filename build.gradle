plugins {
    id 'com.github.ben-manes.versions' version '0.42.0'
    // uncomment next plugin if using JDK11+ and checking buildHealth
    //id 'com.autonomousapps.dependency-analysis' version '1.12.0'
}
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.guardsquare:proguard-core:9.0.6'
    implementation 'org.apache.groovy:groovy:4.0.6'
    implementation files('lib/bytecode-xform-0.2.1.jar')
    implementation 'org.ow2.asm:asm:9.4'
    implementation 'net.bytebuddy:byte-buddy:1.12.20'
}
